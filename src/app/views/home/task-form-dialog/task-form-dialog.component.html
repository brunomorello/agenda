<h1 mat-dialog-title>New Task</h1>
<div mat-dialog-content>
  <form class="task-form" [formGroup]="taskForm">
    <mat-form-field appearance="fill">
      <mat-label>Short Description</mat-label>
      <input matInput formControlName="shortDescription">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Set a Due date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" name="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Set a Due date time</mat-label>
      <input matInput type="time" formControlName="dueDateTime" name="dueDateTime" #time>
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="addTask()">Add</button>
  <button mat-button (click)="cancel()">Cancel</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button> -->
</div>
